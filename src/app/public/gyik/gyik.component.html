<h1>Gyakori kérdések</h1>
<mat-accordion>
  <mat-expansion-panel *ngFor="let gyik of gyikList">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ gyik.question }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ gyik.answer }}</p>
  </mat-expansion-panel>
</mat-accordion>
